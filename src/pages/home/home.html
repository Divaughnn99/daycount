<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <script src="date.js"></script>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div contain>
    <div containH1>
      <h1>School ends in...</h1>
    </div>
    <div endTime>
      <div containDays>
        <h3 id="numDays">-1</h3>
      </div>
      <div containHours>
        <h3 id="numHours">-1</h3>
      </div>
      <div containMins>
        <h3 id="numMins">-1</h3>
      </div>
      <div containSeconds>
        <h3 id="numSeconds">-1</h3>
      </div>
    </div>
    <div>
      <form>
        Change Date/Time: <input id="oink" type="date" name="bday">
        <input type="submit">
      </form>

    </div>
  </div>


  <!-- <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p> -->

  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
</ion-content>
